app = 'kease-bot-4103'
primary_region = 'cdg'

[build]

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = 'stop'
  auto_start_machines = true
  min_machines_running = 0
  processes = ['app']

[[vm]]
  memory = '2gb'
  cpus = 1
  memory_mb = 2048

[mounts]
source = "chroma_data"
destination = "/app/chroma_data"

[scale]
count = 1